<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Traverse Pages - NASA Images</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="Script.js"></script>
	</head>
	<body>
		<form action="">
			<input
				id="sol"
				type="number"
				placeholder="Enter sol (max. 1000)"
				min="1"
				max="1000"
			/>
			<button id="submit">Get Image</button>
		</form>
		<div class="flex-around">
			<button id="prev" disabled>Previous Page</button>
			<button id="next" disabled>Next Page</button>
		</div>
		<div class="flex-text">
			<h1></h1>
		</div>
		<div id="nasa-images" class="flex-center">
			<img src="" alt="" />
		</div>
	</body>
</html>
