<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mars Sol Images</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="Script.js"></script>
	</head>
	<body>
		<form action="">
			<input
				type="number"
				id="sol"
				placeholder="Enter sol (max. 1000)"
				min="0"
				max="1000"
			/>
			<input
				type="number"
				id="page"
				placeholder="Enter page number to display"
				min="0"
			/>
			<button>Get Images</button>
		</form>

		<div id="nasa-images" class="flex-center"></div>
	</body>
</html>
